<!DOCTYPE html>

<title>Web App - Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv" text-align:center>
        <h1 style="text-align:center">Simple Interest Calculator</h1>

        Amount <input class="maindiv" type="number"  id="principal"> <br> <br>
        Rate <input class = "maindiv" type="range"  id="rate" min="1" max="20" step="0.25"
        value="10.25" onchange = "updateRate(value);">  <br>
        <span id="rate_val">
        10.25%
        </span>     
        <br><br>
        <div>No. of Years <select class="maindiv" name="years" id="years"> <br />
            <option value="1">1</option>
            <option value="2">2</option> 
            <option value="3">3</option> 
            <option value="4">4</option> 
            <option value="5">5</option> 
            <option value="6">6</option> 
            <option value="7">7</option> 
            <option value="8">8</option> 
            <option value="9">9</option> 
            <option value="10">10</option> 
        </select> </div>
            <br/>
           <br>
        <button type ="button" onclick="compute()">Compute Interest</button>
        <span id="result">
         </span>
         <br><br><br><br>
        <footer> &#169; This Calculator belongs to --Ayush--
        </footer>
        </div>
    </body>
</html>
